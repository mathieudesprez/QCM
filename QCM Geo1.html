<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>

        }
    </style>
</head>
<body>
    <h1>QCM : Quadrilat√®res et Triangles</h1>

    <div id="code-section">
        <p>Veuillez entrer le code √† 5 lettres pour acc√©der au QCM :</p>
        <input type="text" id="access-code" maxlength="5" placeholder="Code √† 5 lettres">
        <button type="button" onclick="verifierCode()">Valider</button>
        <p id="code-error" style="color: red; display: none;">Code incorrect. Veuillez r√©essayer.</p>
    </div>

    <div id="timer">Temps restant : 10:00</div>

    <form id="qcm"></form>
    <p id="resultat"></p>

    <script>
        const codeCorrect = "ABCDE";
        let timer;
        const questions = [
            { text: "Quel quadrilat√®re poss√®de ses c√¥t√©s oppos√©s parall√®les ?", options: ["Rectangle", "Losange", "Carr√©", "Trap√®ze"], correct: [0, 1, 2] },
            { text: "Quelle est la d√©finition d‚Äôun rectangle ?", options: ["Quadrilat√®re avec quatre c√¥t√©s √©gaux", "Quadrilat√®re avec quatre angles droits", "Quadrilat√®re avec des diagonales perpendiculaires", "Quadrilat√®re avec deux axes de sym√©trie"], correct: [1, 3] },
            { text: "Les diagonales du losange sont...", options: ["De m√™me longueur", "Perpendiculaires", "Axes de sym√©trie", "Se coupent en leur milieu"], correct: [1, 2, 3] },
            { text: "Quelles sont les propri√©t√©s d‚Äôun carr√© ?", options: ["Ses diagonales se coupent en leur milieu", "Ses diagonales sont de m√™me longueur", "Ses diagonales sont perpendiculaires", "Il poss√®de un seul axe de sym√©trie"], correct: [0, 1, 2] },
            { text: "Quel est un triangle qui a trois c√¥t√©s de longueurs diff√©rentes ?", options: ["Triangle isoc√®le", "Triangle √©quilat√©ral", "Triangle rectangle", "Triangle scal√®ne"], correct: [3] },
            { text: "Un triangle √©quilat√©ral poss√®de...", options: ["Trois c√¥t√©s √©gaux", "Deux angles √©gaux", "Trois angles de 60¬∞", "Un seul axe de sym√©trie"], correct: [0, 2] },
            { text: "Les angles √† la base d‚Äôun triangle isoc√®le sont...", options: ["√âgaux", "Diff√©rents", "Droits", "Aigus"], correct: [0] },
            { text: "Le c√¥t√© oppos√© √† l‚Äôangle droit dans un triangle rectangle est appel√©...", options: ["Base", "Hypot√©nuse", "M√©diatrice", "Hauteur"], correct: [1] },
            { text: "Quelle est une propri√©t√© d‚Äôun triangle rectangle isoc√®le ?", options: ["Deux c√¥t√©s √©gaux", "Trois c√¥t√©s √©gaux", "Deux angles de 45¬∞", "Hypot√©nuse √©gale √† la base"], correct: [0, 2] },
            { text: "Le carr√© est un cas particulier de...", options: ["Rectangle", "Losange", "Trap√®ze", "Parall√©logramme"], correct: [0, 1, 3] },
            { text: "Le parall√©logramme poss√®de...", options: ["Deux axes de sym√©trie", "Un centre de sym√©trie", "Des diagonales perpendiculaires", "Des c√¥t√©s oppos√©s parall√®les"], correct: [1, 3] },
            { text: "Quel quadrilat√®re a ses quatre c√¥t√©s de m√™me longueur et deux axes de sym√©trie ?", options: ["Rectangle", "Losange", "Trap√®ze", "Parall√©logramme"], correct: [1] },
            { text: "Dans un carr√©, les diagonales...", options: ["Sont perpendiculaires", "Se coupent en leur milieu", "Sont de m√™me longueur", "Sont axes de sym√©trie"], correct: [0, 1, 2, 3] },
            { text: "Les angles d‚Äôun triangle √©quilat√©ral mesurent...", options: ["45¬∞", "60¬∞", "90¬∞", "30¬∞"], correct: [1] },
            { text: "Le th√©or√®me de Pythagore est utilis√© pour...", options: ["Calculer un angle dans un triangle", "Calculer un c√¥t√© dans un triangle rectangle", "Prouver qu‚Äôun triangle est √©quilat√©ral", "Prouver qu‚Äôun triangle est rectangle"], correct: [1, 3] },
            { text: "Un triangle scal√®ne poss√®de...", options: ["Trois c√¥t√©s √©gaux", "Deux c√¥t√©s √©gaux", "Trois c√¥t√©s diff√©rents", "Un angle droit"], correct: [2] },
            { text: "Le losange est toujours...", options: ["Un parall√©logramme", "Un carr√©", "Un trap√®ze", "Un rectangle"], correct: [0] },
            { text: "Dans un triangle isoc√®le rectangle, les angles non droits mesurent...", options: ["30¬∞", "45¬∞", "60¬∞", "90¬∞"], correct: [1] },
            { text: "Quel quadrilat√®re poss√®de des diagonales perpendiculaires qui se coupent en leur milieu ?", options: ["Rectangle", "Losange", "Carr√©", "Trap√®ze"], correct: [1, 2] },
            { text: "Dans un triangle, la somme des mesures des angles est toujours...", options: ["180¬∞", "360¬∞", "90¬∞", "270¬∞"], correct: [0] }
        ];
        
        function verifierCode() {
            const codeEntre = document.getElementById('access-code').value.toUpperCase();
            if (codeEntre === codeCorrect) {
                document.getElementById('qcm').style.display = "block";
                document.getElementById('code-section').style.display = "none";
                document.getElementById('timer').style.display = "block";
                lancerTimer(10 * 60);
                genererQuestions();
            } else {
                document.getElementById('code-error').style.display = "block";
            }
        }

        function lancerTimer(duree) {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                let minutes = Math.floor(duree / 60);
                let secondes = duree % 60;
                secondes = secondes < 10 ? '0' + secondes : secondes;
                timerElement.textContent = `Temps restant : ${minutes}:${secondes}`;
                duree--;
                if (duree < 0) {
                    clearInterval(timer);
                    verrouillerQuestions();
                    timerElement.textContent = "Temps √©coul√© ! Le QCM est verrouill√©.";
                }
            }, 1000);
        }

        function verrouillerQuestions() {
            const inputs = document.querySelectorAll('input[type="checkbox"]');
            inputs.forEach(input => {
                input.disabled = true;
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function genererQuestions() {
            shuffleArray(questions); // M√©langer les questions
            const form = document.getElementById('qcm');
            const selectedQuestions = questions.slice(0, 10); // S√©lectionner 10 questions au hasard
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                let questionHTML = `<div class="question-text"><p><strong>Question ${index + 1} :</strong> ${q.text}</p>`;
                q.options.forEach((option, i) => {
                    questionHTML += `<input type="checkbox" name="q${index}" value="${i}"> ${String.fromCharCode(65 + i)}) ${option}<br>`;
                });
                questionHTML += `</div>`;
                questionDiv.innerHTML = questionHTML;
                form.appendChild(questionDiv);
            });

            const corrigerButton = document.createElement('button');
            corrigerButton.type = 'button';
            corrigerButton.textContent = 'Corriger';
            corrigerButton.onclick = corriger;
            form.appendChild(corrigerButton);
        }

        function corriger() {
            let score = 0;
            const total = 10;  // Nombre de questions affich√©es

            const questionsDiv = document.querySelectorAll('.question');
            questionsDiv.forEach((questionDiv, index) => {
                const checkedOptions = document.querySelectorAll(`input[name="q${index}"]:checked`);
                const correctOptions = questions[index].correct;
                const selectedAnswers = Array.from(checkedOptions).map(input => parseInt(input.value));

                let points = 0;
                correctOptions.forEach(opt => {
                    if (selectedAnswers.includes(opt)) {
                        points += (1 / correctOptions.length);
                    }
                });

                score += Math.min(points, 1);  // Maximum 1 point par question

                // Feedback par question avec emoji
                let emoji = points === 1 ? 'üòé' : points >= 0.5 ? 'üòä' : 'üòû';
                const feedback = document.createElement('div');
                feedback.classList.add('score-feedback');
                feedback.innerHTML = `Score pour cette question : ${points.toFixed(2)} ${emoji}`;
                questionDiv.appendChild(feedback);

                // Marquage des bonnes et mauvaises r√©ponses
                questionDiv.querySelectorAll('input[type="checkbox"]').forEach((checkbox, i) => {
                    const label = document.createElement('span');
                    if (correctOptions.includes(i)) {
                        label.innerHTML = `‚úîÔ∏è ${String.fromCharCode(65 + i)}) ${questions[index].options[i]}`;
                        label.classList.add('correct');
                    } else if (selectedAnswers.includes(i)) {
                        label.innerHTML = `‚ùå ${String.fromCharCode(65 + i)}) ${questions[index].options[i]}`;
                        label.classList.add('incorrect');
                    }
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement('br'));
                });
            });

            document.getElementById('resultat').innerHTML = `Votre score total : ${score.toFixed(2)} / ${total}`;
            verrouillerQuestions();
        }
    </script>
</body>
</html>
