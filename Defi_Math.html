<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défis Interactifs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .square {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .square:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .close {
            margin-top: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Défis Interactifs</h2>
    <div class="grid">
        <script>
            const defis = [
                "Résous cette énigme mathématique : 3x + 5 = 20, trouve x.",
                "Dessine un triangle équilatéral et explique ses propriétés.",
                "Donne un exemple de fraction équivalente à 2/3.",
                "Écris une phrase avec le mot 'parallélogramme'.",
                "Calcule l'aire d'un rectangle de 4 cm sur 7 cm.",
                "Trouve un nombre premier entre 30 et 40.",
                "Explique la différence entre un carré et un losange.",
                "Écris la table de multiplication de 7 jusqu'à 10.",
                "Nomme 3 angles particuliers en géométrie.",
                "Donne un exemple de nombre en notation scientifique."
            ];

            for (let i = 1; i <= 10; i++) {
                document.write(`<div class='square' onclick='openModal(${i})'>${i}</div>`);
            }
        </script>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="defi-text"></p>
            <button class="close" onclick="closeModal()">Fermer</button>
        </div>
    </div>
    <script>
        function openModal(num) {
            document.getElementById("defi-text").textContent = defis[num - 1];
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
