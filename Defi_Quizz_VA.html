<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©fi Maths</title>
    <script type="text/javascript" async
        src="https://polyfill.io/v3/polyfill.min.js?features=es6">
    </script>
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Luckiest+Guy&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            font-family: 'Bungee Shade', cursive;
            font-size: 50px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }
        .score {
            font-family: 'Luckiest Guy', cursive;
            font-size: 28px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 15px;
            margin-top: 20px;
        }
        .square {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8b0000, #4b0082);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .square:hover {
            transform: scale(1.1);
        }
        .square.correct {
            background: linear-gradient(135deg, #006400, #004d00);
        }
        .checkmark, .wrongmark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: none;
        }
        .checkmark {
            background: green;
        }
        .wrongmark {
            background: red;
        }
        .arrow {
            display: none;
            font-size: 20px;
            text-align: center;
            margin-top: 5px;
            animation: bounce 1s 3;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 3px solid red;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }
        .modal.success {
            border-color: green;
        }
        .input-zone {
            margin-top: 10px;
            padding: 5px;
            width: 80%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>üéØ D√©fi Maths</h2>
    <p class="score">Score: <span id="score">0</span> üèÜ</p>
    <div class="grid" id="grid"></div>
    
    <div class="modal" id="modal">
        <p id="question"></p>
        <input type="text" id="answer" class="input-zone" placeholder="Votre r√©ponse...">
        <button onclick="checkAnswer()">Valider</button>
    </div>
    
    <script>
        const questions = [
            "(+7) + (-13) = ?",
            "(+7) - (-13) = ?",
            "(-7) - (-13) = ?",
            "\\( 7^2 = ? \\)",
            "\\( 12^2 = ? \\)",
        ];
        const answers = ["-6", "20", "6", "49", "144"];
        let answeredCorrectly = new Array(questions.length).fill(false);
        let score = 0;
        
        const grid = document.getElementById("grid");
        const modal = document.getElementById("modal");
        const questionElem = document.getElementById("question");
        const answerElem = document.getElementById("answer");
        const scoreElem = document.getElementById("score");
        
        function openModal(index, square) {
            questionElem.innerHTML = questions[index];
            modal.style.display = "block";
            answerElem.value = "";
            answerElem.dataset.index = index;
            answerElem.dataset.square = square;
            MathJax.typeset();
        }
        
        for (let i = 0; i < questions.length; i++) {
            let square = document.createElement("div");
            square.className = "square";
            square.innerHTML = `${i + 1} <span class='checkmark'></span><span class='wrongmark'></span><div class='arrow'>‚≠ê</div>`;
            square.dataset.index = i;
            square.onclick = function() {
                openModal(i, square);
            };
            grid.appendChild(square);
        }
        
        function checkAnswer() {
            let index = parseInt(answerElem.dataset.index);
            let userAnswer = answerElem.value.trim();
            let correctAnswer = answers[index];
            let square = document.querySelectorAll(".square")[index];
            modal.style.display = "none";
            
            if (userAnswer === correctAnswer) {
                if (!answeredCorrectly[index]) {
                    score++;
                    scoreElem.textContent = score;
                    answeredCorrectly[index] = true;
                    square.classList.add("correct");
                    square.querySelector(".arrow").style.display = "block";
                }
                square.querySelector(".checkmark").style.display = "block";
            } else {
                square.querySelector(".wrongmark").style.display = "block";
            }
        }
    </script>
</body>
</html>
